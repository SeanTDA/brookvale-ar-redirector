<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="message"></div>
    <script>
        // Print "Hello, World!" on the screen
        document.getElementById('message').innerText = 'Hello, World!';

        // Function to get URL parameters
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Check if the "redirect" parameter equals "hello"
        const redirectParam = getParameterByName('redirect');
        if (redirectParam === 'hello') {
            // Redirect to the specified Wikipedia page
            window.location.href = 'https://en.wikipedia.org/wiki/Computer_program';
        }
    </script>
</body>
</html>
